<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle de producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .producto-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .error {
            color:red;
            font-weight: bold;
        }
        .disponible {
            color:green;
        }
        .no-disponible {
            color:red;
        }
        .detalle-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="producto-container">
    <h1>Detalle de producto</h1>

    <div class="error" th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${producto}">
        <h2 th:text="${producto.nombre}"></h2>

        <div class="detalle-item">
            <strong>ID:</strong> <span th:text="${producto.id}"></span>
        </div>
        <div class="detalle-item">
            <strong>Precio:</strong> <span th:text="${#numbers.formatDecimal(producto.precio, 1, 2)} + ' €'"></span>
        </div>
        <div class="detalle-item">
            <strong>Stock:</strong> <span th:text="${producto.stock}"></span>
        </div>
        <div class="detalle-item">
            <strong>Disponible:</strong> <span th:text="${producto.disponible ? 'Sí' : 'No'}"
        th:class="${producto.disponible ? 'disponible' : 'no-disponible'}"></span>
        </div>
        <div th:if="${producto.categoria != null}" class="detalle-item">
            <strong>Categoría:</strong> <span th:text="${producto.categoria.nombre}"></span>
        </div>
    </div>

    <div style="margin-top: 20px">
        <a th:href="@{/productos}">Volver al listado de productos</a>
    </div>
</div>
</body>
</html>
